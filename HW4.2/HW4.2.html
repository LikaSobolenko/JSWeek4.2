<body>
    <script>
        const str =
            'Тут<br><col><embed><hr><img> куча<br><col><embed><hr><img> ненужных <br><col<embed><hr><img>тегов.'

        function deleteTags(str) {
            let str1 = str.replace(/<\/?[^>]+(>|$)/gi, '');
            return str1
        };

        console.log(deleteTags(str));
    </script>
